<?xml version="1.0" encoding="iso-8859-1"?>
<div xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h:form id="fancyboxFormId" prependId="false">
		Document: <h:outputText value="#{customViewTabBean.currentDocument.id}" />
		 <h:outputText value="#{customViewTabBean.currentDocument.name}" />
		<br />
		User: <h:outputText value="#{customViewTabBean.currentUser.firstName}" />
		<h:outputText value="#{customViewTabBean.currentUser.lastName}" />
		<br />
		<h:commandButton value="Copy" action="#{copyDocumentBean.copy}" />
	</h:form>

</div>
